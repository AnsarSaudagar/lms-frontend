<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto">
    
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Development Courses</h1>
      <p class="text-gray-600">10,000+ results for "Angular"</p>
    </header>

    <div class="flex flex-col md:flex-row gap-8">
      
      <aside class="w-full md:w-64 flex-shrink-0 hidden md:block">
        <h3 class="font-bold mb-4 border-b pb-2">Ratings</h3>
        <div class="space-y-2 text-sm text-gray-700">
          <label class="flex items-center gap-2"><input type="checkbox"> 4.5 & up</label>
          <label class="flex items-center gap-2"><input type="checkbox"> 4.0 & up</label>
        </div>
      </aside>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div *ngFor="let course of courses" 
             class="bg-white border border-gray-200 hover:shadow-lg transition-shadow duration-300 cursor-pointer group">
          
          <div class="relative">
            <img [src]="course.thumbnail" [alt]="course.title" class="w-full h-40 object-cover">
            <div class="absolute inset-0 bg-black/10 group-hover:bg-black/20 transition-colors"></div>
          </div>

          <div class="p-4">
            <h2 class="font-bold text-base leading-tight mb-1 line-clamp-2 h-10">
              {{ course.title }}
            </h2>
            <p class="text-xs text-gray-500 mb-1">{{ course.instructor }}</p>
            
            <div class="flex items-center gap-1 mb-1">
              <span class="text-sm font-bold text-orange-700">{{ course.rating }}</span>
              <p-rating [(ngModel)]="course.rating" [readonly]="true" [stars]="5"  class="text-xs"></p-rating>
              <span class="text-xs text-gray-400">({{ course.reviews | number }})</span>
            </div>

            <div class="flex items-center gap-2">
              <span class="text-lg font-bold">${{ course.price }}</span>
              <span class="text-sm text-gray-400 line-through">${{ course.originalPrice }}</span>
            </div>

            <div class="mt-2" *ngIf="course.badge">
              <p-tag [value]="course.badge" severity="warn" [rounded]="false" styleClass="text-[10px] px-2 py-0"></p-tag>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
