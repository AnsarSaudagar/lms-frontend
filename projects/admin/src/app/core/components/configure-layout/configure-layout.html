@switch (layout) {
@case (layoutKeys.AUTH) {
<app-auth>
    <router-outlet></router-outlet>
</app-auth>
}
@case (layoutKeys.MAIN) {
<app-main>
    <router-outlet></router-outlet>
</app-main>
}
@case (layoutKeys.TEST) {
<app-test-layout>
    <router-outlet></router-outlet>
</app-test-layout>
}
@case (layoutKeys.EMPTY) {
    <app-empty>
        <router-outlet></router-outlet>
    </app-empty>
}

}
