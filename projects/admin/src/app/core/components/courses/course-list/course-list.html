<p-table class="bg-white w-full min-h-36 border border-gray-200 rounded-lg mt-5 overflow-hidden"
    [value]="(courses$ | async) ?? []" [tableStyle]="{  }">
    <ng-template #header>
        <tr>
            <th [width]="'40%'">Course</th>
            <th>Category</th>
            <th>Enrolled</th>
            <th>Duration</th>
            <th>Status</th>
            <th [width]="'15%'">Actions</th>
        </tr>
    </ng-template>
    <ng-template #body let-course>
        <tr>
            <td class="font-medium text-lg">{{ course.title }}</td>
            <td>-</td>
            <td>-</td>
            <td>0</td>
            <td>{{ course.status }}</td>
            <td class="flex gap-3">
                <a [routerLink]="['update', course._id]"><i class="pi pi-pen-to-square" style="font-size: 1rem"></i></a>
                <i (click)="onClickDelete(course._id)" class="pi pi-trash text-red-600" style="font-size: 1rem"></i>
            </td>
        </tr>
    </ng-template>
</p-table>
