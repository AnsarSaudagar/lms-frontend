<p-table class="bg-white w-full border border-gray-200 rounded-lg mt-5 overflow-hidden" [value]="courses()">
    <ng-template pTemplate="header">
        <tr class="text-left text-sm text-gray-500">
            <th class="w-[40%]">COURSE</th>
            <th>CATEGORY</th>
            <th>TOPICS</th>
            <th>DURATION</th>
            <th>STATUS</th>
            <th class="w-[15%] text-center">ACTIONS</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-course>
        <tr class="border-t border-gray-100 hover:bg-gray-50">
            <td class="py-4">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 flex items-center justify-center rounded-lg text-white bg-gray-100">
                        @if (course.imageUrl) {
                            <img class="object-cover h-full" [src]="course.imageUrl" alt="">
                        } @else {
                            <svg class="w-4 h-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
                                <path
                                    d="M0 96C0 60.7 28.7 32 64 32H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM323.8 202.5c-4.5-6.6-11.9-10.5-19.8-10.5s-15.4 3.9-19.8 10.5l-87 127.6L170.7 297c-4.6-5.7-11.5-9-18.7-9s-14.2 3.3-18.7 9l-64 80c-5.8 7.2-6.9 17.1-2.9 25.4s12.4 13.6 21.6 13.6h96 32H424c8.9 0 17.1-4.9 21.2-12.8s3.6-17.4-1.4-24.7l-120-176zM112 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z" />
                            </svg>
                        }
                    </div>

                    <div>
                        <p class="font-semibold text-gray-900">
                            {{ course.title }}
                        </p>
                        <p class="text-sm text-gray-400">
                            Created {{ course.createdAt | date:'mediumDate' }}
                        </p>
                    </div>
                </div>
            </td>

            <td class="text-gray-700">
                {{ course.category || '-' }}
            </td>

            <td class="text-gray-700">
                {{ course.topicsCount || 0 | number }}
            </td>

            <td class="text-gray-700">
                {{ course.duration || '0h 0m' | duration }}
            </td>

            <td>
                <span class="px-3 py-1 rounded-full text-xs font-medium" [ngClass]="{
            'bg-green-100 text-green-700': course.status === 'Published',
            'bg-yellow-100 text-yellow-700': course.status === 'Draft'
          }">
                    {{ course.status }}
                </span>
            </td>

            <td class="text-center">
                <div class="flex justify-center gap-4 text-gray-500">

                    <a [routerLink]="['update', course._id]" class="hover:text-blue-600">
                        <i class="pi pi-pen-to-square"></i>
                    </a>

                    <button class="hover:text-gray-700">
                        <i class="pi pi-eye"></i>
                    </button>

                    <button (click)="onClickDelete(course._id)" class="hover:text-red-600">
                        <i class="pi pi-trash"></i>
                    </button>

                </div>
            </td>

        </tr>
    </ng-template>
</p-table>
