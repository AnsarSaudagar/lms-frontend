<div class="bg-[#FEFEFF] border border-[#E5E6EA] rounded-lg p-4 my-5">
    <div class="flex justify-between">
        <h1 class="font-bold text-2xl">Course Curriculum</h1>
        <app-add-topic-form></app-add-topic-form>
    </div>
    <div class="mt-3">
        @for (topic of topics(); track $index) {
        <div class="h-28 border-[2px] border-[#E5E6Ea] rounded-md flex px-3 py-3 mt-3 gap-4">
            <i class="pi pi-bars text-[#848487]"></i>
            <div
                class="h-6 w-6 rounded-full bg-[#3E20FA] flex items-center justify-center text-white font-medium text-sm">
                {{$index + 1}}
            </div>
            <div class="flex flex-col justify-between flex-1">
                <p class="font-medium">{{topic.title}}</p>
                <p class="text-sm text-gray-600">{{topic.shortDescription}}</p>
                <div class="flex gap-2">
                    <p class="text-gray-600 text-sm flex items-center gap-2">
                        <i class="pi pi-video"></i>
                        0 Videos
                    </p>
                    <p class="text-gray-600 text-sm flex items-center gap-2">
                        <i class="pi pi-clock"></i>
                        {{topic.duration | duration}}
                    </p>
                </div>
            </div>
            <div class="text-[#848487] flex gap-4 action">
                <i class="pi pi-pen-to-square" style="font-size: 1rem"></i>
                <i class="pi pi-trash" style="font-size: 1rem"></i>
                <i class="pi pi-chevron-down" style="font-size: 1rem"></i>

            </div>
        </div>
        }
    </div>
</div>
