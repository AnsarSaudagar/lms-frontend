<div class="bg-[#FEFEFF] border border-[#E5E6EA] rounded-lg min-h-80 p-3">
    <h3 class="font-medium text-lg">Course Preview</h3>
    <div class="aspect-video  bg-gray-100 rounded-lg flex items-center justify-center mt-2">
        <svg class="w-8 h-8 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
            <path
                d="M0 96C0 60.7 28.7 32 64 32H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM323.8 202.5c-4.5-6.6-11.9-10.5-19.8-10.5s-15.4 3.9-19.8 10.5l-87 127.6L170.7 297c-4.6-5.7-11.5-9-18.7-9s-14.2 3.3-18.7 9l-64 80c-5.8 7.2-6.9 17.1-2.9 25.4s12.4 13.6 21.6 13.6h96 32H424c8.9 0 17.1-4.9 21.2-12.8s3.6-17.4-1.4-24.7l-120-176zM112 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z" />
        </svg>
    </div>
    <div class="mt-2">
        <h4 class="font-medium text-md mb-2">{{courseData()?.title}}</h4>
        <hr>
        <div>
            <div class="flex justify-between ">
                <p class="text-sm flex items-center ">
                    <i class="pi pi-list text-[#3E20FA]"></i>
                     <span class="text-gray-500">Topics</span>
                </p>
                <p>{{courseData()?.topics?.length}}</p>
            </div>
            <div class="flex justify-between ">
                <p class="text-sm flex items-center ">
                    <i class="pi pi-video text-[#3E20FA]"></i>
                     <span class="text-gray-500">Videos</span>
                </p>
                <p>0</p>
            </div>
            <div class="flex justify-between ">
                <p class="text-sm flex items-center ">
                    <i class="pi pi-clock text-[#3E20FA]"></i>
                    <span class="text-gray-500">Duration</span>
                </p>
                <p>{{courseDuration() | duration}}</p>
            </div>
        </div>

    </div>
</div>
