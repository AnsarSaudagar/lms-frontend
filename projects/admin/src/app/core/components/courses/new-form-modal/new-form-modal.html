<button severity="primary" (click)="visible = true" pButton>
    <i class="pi pi-plus" pButtonIcon></i>
    <span pButtonLabel>Create Course</span>
</button>

<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '45rem' }">
    <form (ngSubmit)="onSubmit()" [formGroup]="courseForm">
        <div class="flex flex-col gap-2">
            <label for="title">Title</label>
            <input formControlName="title" pInputText id="title" />
        </div>
        <div class="mt-3 ">
            <label for="">Description</label>
            <p-editor formControlName="description" [style]="{ height: '220px' }" />
        </div>
        <div class="mt-2 float-right">
            <button severity="danger" type="submit" pButton>Save Course</button>
        </div>
    </form>
</p-dialog>
