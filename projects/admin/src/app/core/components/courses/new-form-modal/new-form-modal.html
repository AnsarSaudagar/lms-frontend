<a [routerLink]="['create']" pButton>
    <i class="pi pi-plus" pButtonIcon></i>
    <span pButtonLabel>Create Course</span>
</a>

<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <form [formGroup]="courseForm">
        <div class="bg-[#FEFEFF] border border-[#E5E6EA] h-full rounded-lg p-4">
            <h1 class="font-bold text-2xl">Course Details</h1>
            <div class="mt-3">
                <div class="flex flex-col gap-2">
                    <label for="title">Title</label>
                    <input formControlName="title" pInputText id="title" />
                </div>
                <div class="mt-3 ">
                    <label for="">Description</label>
                    <p-editor formControlName="description" [style]="{ height: '220px' }" />
                </div>
            </div>
        </div>
    </form>
</p-dialog>
