<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-[26rem] bg-white rounded-2xl shadow-lg px-8 py-10">

    <!-- Icon -->
    <div class="flex justify-center mb-4">
      <div class="w-12 h-12 flex items-center justify-center rounded-full bg-blue-600">
        <i class="pi pi-lock text-white text-xl"></i>
      </div>
    </div>

    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="font-semibold text-2xl">Welcome Back</h1>
      <p class="text-sm text-gray-500">
        Sign in to your account to continue
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Email -->
      <div class="flex flex-col gap-1">
        <label class="text-sm text-gray-600">Email Address</label>
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-envelope text-gray-400"></i>
          </p-inputGroupAddon>
          <input
            type="email"
            pInputText
            formControlName="email"
            placeholder="Enter your email"
          />
        </p-inputGroup>
      </div>

      <!-- Password -->
      <div class="flex flex-col gap-1">
        <label class="text-sm text-gray-600">Password</label>
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-key text-gray-400"></i>
          </p-inputGroupAddon>
          <input
            type="password"
            pInputText
            formControlName="password"
            placeholder="Enter your password"
          />
          <p-inputGroupAddon>
            <i class="pi pi-eye cursor-pointer text-gray-400"></i>
          </p-inputGroupAddon>
        </p-inputGroup>
      </div>

      <!-- Remember / Forgot -->
      <div class="flex items-center justify-between text-sm">
        <div class="flex items-center gap-2">
          <p-checkbox binary="true"></p-checkbox>
          <span class="text-gray-600">Remember me</span>
        </div>
        <a class="text-blue-600 hover:underline cursor-pointer">
          Forgot password?
        </a>
      </div>

      <!-- Submit -->
      <p-button
        label="Sign In"
        type="submit"
        styleClass="w-full bg-blue-600 border-blue-600 mt-2"
      ></p-button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-1 h-px bg-gray-200"></div>
      <span class="px-3 text-xs text-gray-400">Or continue with</span>
      <div class="flex-1 h-px bg-gray-200"></div>
    </div>

    <!-- Social -->
    <div class="flex gap-3">
      <button class="flex-1 border rounded-lg py-2 flex items-center justify-center gap-2 hover:bg-gray-50">
        <i class="pi pi-google"></i>
        <span class="text-sm">Google</span>
      </button>

      <button class="flex-1 border rounded-lg py-2 flex items-center justify-center gap-2 hover:bg-gray-50">
        <i class="pi pi-github"></i>
        <span class="text-sm">GitHub</span>
      </button>
    </div>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Donâ€™t have an account?
      <a class="text-blue-600 hover:underline cursor-pointer">Sign up</a>
    </p>
  </div>
</div>
