<app-auth>
    <div class="w-[26rem] min-h-[32rem] bg-white rounded-2xl shadow-lg ">
        <div class="flex flex-col items-center mt-3">
            <h1 class="font-semibold text-2xl">Welcome Back</h1>
            <p>Sign in to your account to continue</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-2">
            <div class="flex flex-col gap-2">
                <label for="username">Email</label>
                <input formControlName="email" pInputText id="username" />
            </div>
            <div class="flex flex-col gap-2">
                <label for="password">Password</label>
                <input formControlName="password" type="password" pInputText id="password" />
            </div>
            <p-button type="submit" styleClass="mt-2 w-full">Sign In</p-button>
        </form>
    </div>
</app-auth>
